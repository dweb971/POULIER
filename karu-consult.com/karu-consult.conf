<VirtualHost *:80>
    ServerName karu-consult.com
    ServerAlias  karu-consult.com
    ServerAdmin webmaster@karu-consult.com
    DocumentRoot /var/www/html/karu-consult.com
    <Directory /var/www/html/karu-consult.com>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride none
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/error.karu-consult.com.log
    CustomLog /var/log/apache2/access.karu-consult.com.log combined
</VirtualHost>
